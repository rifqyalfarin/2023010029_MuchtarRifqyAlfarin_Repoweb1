    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Layout Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .header {
      background: linear-gradient(90deg, #4caf50, #2196f3);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .header p {
      font-size: 1.2rem;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Belajar Layout Website</h1>
    <p>Menggunakan HTML & CSS</p>
  </header>
</body>
</html>
